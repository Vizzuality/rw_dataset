web:
  build: .
  command: develop
  volumes:
    - .:/rw_dataset
  ports:
    - '3000:3000'
  links:
    - postgres
    - redis
  env_file: dev.env

postgres:
  image: postgres
  container_name: postgres_rw_dataset
  ports:
    - '5432:5432'

redis:
  image: redis
  container_name: redis_rw_dataset
  ports:
    - 6379:6379
